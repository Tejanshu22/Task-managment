            data-bs-toggle="modal" data-bs-target="#addNewModal">
            <i class="fa-solid fa-plus"></i> Add Task</button>
    </div>

    <div class="modal fade bg-dark" id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="addNewModalLabel">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form onsubmit="return false">
                        <div class="mb-3">
                          <label for="imageUrl" class="form-label">Image URL</label>
                          <input type="url" class="form-control" id="imageUrl" placeholder="http://emample.com/image.png"/>
                        </div>
                        <div class="mb-3">
                          <label for="taskTitle" class="form-label">Task Title</label>
                          <input type="text" class="form-control" id="taskTitle" placeholder="Title here" required/>
                        </div>
                        <div class="mb-3">
                          <label for="tags" class="form-label">Task Type</label>
                          <input type="text" class="form-control" id="tags" placeholder="Type here" required />
                        </div>
                        <div class="mb-3">
                          <label for="taskDescription" class="form-label">Task Description</label>
                          <textarea class="form-control" id="taskDescription" placeholder="Description here" rows="8" required></textarea>
                        </div>

                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button type="submit" type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="handleSubmit()">Save changes</button>
                      </form>
                </div>

            </div>

        </div>

    </div>
